rules:
  # Protect classic Next.js pages
  - path: "pages/*"
    protect: true
  - path: "pages/**/*"
    protect: true

  # Protect pages in src/ (modern Next.js structure)
  - path: "src/pages/*"
    protect: true
  - path: "src/pages/**/*"
    protect: true

  # Protect critical configs
  - path: "package.json"
    protect: true
  - path: "package-lock.json"
    protect: true
  - path: "tsconfig.json"
    protect: true
  - path: "next.config.js"
    protect: true
  - path: "next.config.ts"
    protect: true
  - path: "postcss.config.mjs"
    protect: true
  - path: "eslint.config.mjs"
    protect: true

  # Protect misc project files
  - path: "README.md"
    protect: true
  - path: "rebuild.sh"
    protect: true

  # âœ… Open zones where AI coder can safely work
  - path: "components/*"
    protect: false
  - path: "components/**/*"
    protect: false

  - path: "lib/*"
    protect: false
  - path: "lib/**/*"
    protect: false

